<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login form</title>
    </head>
    <body>
        <h1>LOGIN</h1>
        {{next}}
        {% if next %}
        <form action="/login/?next={{ next }}" method="post">
        {% else %}
        <form action="/login/" method="post">
        {% endif %}
            {% csrf_token %}
            {{ form }}
            <input id="submit-btn" type="submit" value="submit">
        </form>

    </body>
</html>
